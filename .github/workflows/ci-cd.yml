name: CI/CD Pipeline with Telegram Notification

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm install

      - name: üöÄ Build project
        run: npm run build

      # üì¢ Telegram notification (always runs)
      - name: üì¢ Telegram Notification
        if: always()
        run: |
          JOB_STATUS="${{ job.status }}"
          if [ "$JOB_STATUS" == "success" ]; then
            MESSAGE="‚úÖ *CI/CD SUCCESS*%0A%0ARepository: ${{ github.repository }}%0ABranch: ${{ github.ref_name }}%0ACommit: ${{ github.sha }}%0AWorkflow: ${{ github.workflow }}"
          else
            MESSAGE="‚ùå *CI/CD FAILED*%0A%0ARepository: ${{ github.repository }}%0ABranch: ${{ github.ref_name }}%0ACommit: ${{ github.sha }}%0AWorkflow: ${{ github.workflow }}"
          fi

          echo "Sending Telegram notification..."
          echo "Job Status: $JOB_STATUS"

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=$MESSAGE" \
            -d "parse_mode=Markdown")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)

          echo "HTTP Response Code: $HTTP_CODE"
          echo "Response Body: $BODY"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå Telegram notification failed with HTTP code: $HTTP_CODE"
            echo "Full response: $BODY"
            exit 1
          else
            echo "‚úÖ Telegram notification sent successfully!"
          fi
